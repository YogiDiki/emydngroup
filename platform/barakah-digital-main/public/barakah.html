<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#10b981">
    <title>BarakahKu - Platform Islami</title>
    <meta name="description" content="Platform Islami lengkap dengan Al-Qur'an, Jadwal Sholat, Doa Harian, dan Murottal">
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BarakahKu">
    <link rel="apple-touch-icon" href="/icon-192.png">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Alpine.js CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        [x-cloak] { display: none !important; }
        body { font-family: 'Inter', sans-serif; }
        .arabic { font-family: 'Amiri', serif; direction: rtl; }
        
        /* Custom Tailwind Config */
        @layer base {
            :root {
                --color-primary: 16 185 129;
                --color-secondary: 245 158 11;
            }
        }
    </style>
</head>
<body class="bg-gray-50" x-data="barakahApp()" x-cloak>
    
    <!-- Install PWA Banner -->
    <div x-show="showInstallPrompt" 
         x-transition
         class="fixed top-0 left-0 right-0 z-50 bg-emerald-600 text-white p-4 shadow-lg">
        <div class="max-w-md mx-auto flex items-center justify-between">
            <div class="flex-1">
                <p class="font-semibold">Install BarakahKu</p>
                <p class="text-sm opacity-90">Akses lebih cepat & bisa offline</p>
            </div>
            <div class="flex gap-2">
                <button @click="installPWA()" 
                        class="bg-white text-emerald-600 px-4 py-2 rounded-lg font-semibold text-sm">
                    Install
                </button>
                <button @click="showInstallPrompt = false" 
                        class="opacity-90 hover:opacity-100">
                    ‚úï
                </button>
            </div>
        </div>
    </div>

    <!-- Main App Container -->
    <div class="max-w-md mx-auto min-h-screen flex flex-col bg-white shadow-xl">
        
        <!-- Header -->
        <header class="bg-gradient-to-r from-emerald-600 to-emerald-500 text-white p-6 sticky top-0 z-40">
            <div class="flex items-center justify-between mb-4">
                <h1 class="text-2xl font-bold">üïå BarakahKu - Emydn Group</h1>
                <button @click="showSearch = !showSearch" 
                        class="p-2 hover:bg-white/20 rounded-lg transition">
                    üîç
                </button>
            </div>
            
            <!-- Search Bar -->
            <div x-show="showSearch" 
                 x-transition
                 class="bg-white rounded-lg p-3">
                <input x-model="searchQuery"
                       @input="performSearch()"
                       type="text" 
                       placeholder="Cari surah, ayat, atau doa..."
                       class="w-full text-gray-800 outline-none">
            </div>
            
            <!-- Prayer Times Card -->
            <div x-show="!showSearch" class="bg-white/10 backdrop-blur rounded-xl p-4 mt-4">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-sm opacity-90">Waktu Sholat Hari Ini</span>
                    <span class="text-xs opacity-75" x-text="location"></span>
                </div>
                <div class="grid grid-cols-5 gap-2 text-center text-sm">
                    <template x-for="(time, name) in prayerTimes" :key="name">
                        <div>
                            <div class="font-semibold capitalize" x-text="name"></div>
                            <div class="text-xs opacity-90" x-text="time"></div>
                        </div>
                    </template>
                </div>
            </div>
        </header>

        <!-- Tab Navigation -->
        <nav class="bg-white border-b sticky top-[200px] z-30">
            <div class="flex">
                <button @click="activeTab = 'quran'" 
                        :class="activeTab === 'quran' ? 'border-b-2 border-emerald-600 text-emerald-600' : 'text-gray-500'"
                        class="flex-1 py-3 text-sm font-semibold">
                    üìñ Qur'an
                </button>
                <button @click="activeTab = 'doa'" 
                        :class="activeTab === 'doa' ? 'border-b-2 border-emerald-600 text-emerald-600' : 'text-gray-500'"
                        class="flex-1 py-3 text-sm font-semibold">
                    ü§≤ Doa
                </button>
                <button @click="activeTab = 'murottal'" 
                        :class="activeTab === 'murottal' ? 'border-b-2 border-emerald-600 text-emerald-600' : 'text-gray-500'"
                        class="flex-1 py-3 text-sm font-semibold">
                    üéµ Murottal
                </button>
                <button @click="activeTab = 'checklist'" 
                        :class="activeTab === 'checklist' ? 'border-b-2 border-emerald-600 text-emerald-600' : 'text-gray-500'"
                        class="flex-1 py-3 text-sm font-semibold">
                    ‚úÖ Ibadah
                </button>
            </div>
        </nav>

        <!-- Content Area -->
        <main class="flex-1 overflow-y-auto p-4 pb-20">
            
            <!-- Search Results -->
            <div x-show="showSearch && searchResults.length > 0" class="space-y-3">
                <h3 class="font-semibold text-gray-700">Hasil Pencarian</h3>
                <template x-for="result in searchResults" :key="result.id">
                    <div class="bg-gray-50 rounded-lg p-4 border border-gray-200">
                        <div class="text-sm text-emerald-600 font-semibold mb-1" x-text="result.type"></div>
                        <div class="arabic text-xl mb-2" x-text="result.arabic"></div>
                        <div class="text-sm text-gray-600" x-text="result.translation"></div>
                    </div>
                </template>
            </div>

            <!-- Quran Tab -->
            <div x-show="activeTab === 'quran' && !selectedSurah">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-bold text-gray-800">Daftar Surah</h2>
                    <span class="text-sm text-gray-500" x-text="surahs.length + ' Surah'"></span>
                </div>
                
                <div class="space-y-2">
                    <template x-for="surah in surahs" :key="surah.number">
                        <div @click="openSurah(surah.number)" 
                             class="bg-white border border-gray-200 rounded-lg p-4 hover:border-emerald-500 hover:shadow-md transition cursor-pointer">
                            <div class="flex items-center gap-4">
                                <div class="w-10 h-10 bg-emerald-600 text-white rounded-lg flex items-center justify-center font-bold">
                                    <span x-text="surah.number"></span>
                                </div>
                                <div class="flex-1">
                                    <div class="font-semibold text-gray-800" x-text="surah.name_latin"></div>
                                    <div class="text-sm text-gray-500" x-text="surah.translation + ' ‚Ä¢ ' + surah.number_of_ayahs + ' Ayat'"></div>
                                </div>
                                <div class="arabic text-xl text-emerald-700" x-text="surah.name_short"></div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>

            <!-- Surah Detail -->
            <div x-show="activeTab === 'quran' && selectedSurah">
                <div class="mb-4">
                    <button @click="selectedSurah = null" 
                            class="flex items-center gap-2 text-emerald-600 font-semibold mb-3">
                        ‚Üê Kembali
                    </button>
                    
                    <div class="bg-gradient-to-r from-emerald-600 to-emerald-500 text-white rounded-xl p-6 text-center">
                        <div class="arabic text-3xl mb-2" x-text="selectedSurah?.name_short"></div>
                        <div class="text-xl font-bold mb-1" x-text="selectedSurah?.name_latin"></div>
                        <div class="text-sm opacity-90" x-text="selectedSurah?.translation"></div>
                    </div>
                </div>

                <div class="space-y-4">
                    <template x-for="ayah in selectedSurah?.ayahs" :key="ayah.number">
                        <div class="bg-gray-50 rounded-lg p-4 border border-gray-200">
                            <div class="flex justify-between items-start mb-3">
                                <span class="bg-emerald-600 text-white text-xs px-2 py-1 rounded" x-text="ayah.number"></span>
                                <button @click="toggleBookmark(selectedSurah.number, ayah.number)"
                                        :class="isBookmarked(selectedSurah.number, ayah.number) ? 'text-amber-500' : 'text-gray-400'"
                                        class="text-xl">
                                    ‚òÖ
                                </button>
                            </div>
                            <div class="arabic text-2xl leading-loose mb-3 text-right" x-text="ayah.text"></div>
                            <div class="text-sm text-emerald-700 italic mb-2" x-text="ayah.latin"></div>
                            <div class="text-sm text-gray-600 mb-2" x-text="ayah.translation"></div>
                        </div>
                    </template>
                </div>
            </div>

            <!-- Doa Tab -->
            <div x-show="activeTab === 'doa'">
                <h2 class="text-xl font-bold text-gray-800 mb-4">Doa Harian</h2>
                <div class="space-y-3">
                    <template x-for="doa in doas" :key="doa.id">
                        <div class="bg-white border border-gray-200 rounded-lg p-4 hover:shadow-md transition">
                            <h3 class="font-semibold text-gray-800 mb-3" x-text="doa.title"></h3>
                            <div class="arabic text-2xl leading-loose mb-3 text-right" x-text="doa.arabic"></div>
                            <div class="text-sm text-emerald-700 italic mb-2" x-text="doa.latin"></div>
                            <div class="text-sm text-gray-700 border-t pt-2 mt-2" x-text="doa.translation"></div>
                        </div>
                    </template>
                </div>
            </div>

            <!-- Murottal Tab -->
            <div x-show="activeTab === 'murottal'">
                <h2 class="text-xl font-bold text-gray-800 mb-4">Murottal Al-Qur'an</h2>
                
                <!-- Audio Player -->
                <div x-show="currentAudio" class="bg-gradient-to-r from-emerald-600 to-emerald-500 text-white rounded-xl p-5 mb-4 sticky top-0">
                    <div class="text-sm opacity-90 mb-2">Sedang Diputar</div>
                    <div class="font-bold text-lg mb-3" x-text="currentAudio?.name"></div>
                    <div class="flex items-center gap-3">
                        <button @click="togglePlay()" class="bg-white text-emerald-600 w-12 h-12 rounded-full flex items-center justify-center font-bold text-xl">
                            <span x-text="isPlaying ? '‚è∏' : '‚ñ∂'"></span>
                        </button>
                        <div class="flex-1 bg-white/20 h-2 rounded-full overflow-hidden">
                            <div class="bg-white h-full transition-all" :style="`width: ${audioProgress}%`"></div>
                        </div>
                        <span class="text-sm" x-text="audioTime"></span>
                    </div>
                </div>

                <div class="space-y-2">
                    <template x-for="surah in surahs" :key="surah.number">
                        <div @click="playMurottal(surah)" 
                             :class="currentAudio?.number === surah.number ? 'border-emerald-500 bg-emerald-50' : 'border-gray-200'"
                             class="bg-white border rounded-lg p-4 hover:shadow-md transition cursor-pointer">
                            <div class="flex items-center gap-4">
                                <div class="w-10 h-10 bg-emerald-600 text-white rounded-lg flex items-center justify-center">
                                    <span x-text="currentAudio?.number === surah.number && isPlaying ? 'üîä' : surah.number"></span>
                                </div>
                                <div class="flex-1">
                                    <div class="font-semibold text-gray-800" x-text="surah.name_latin"></div>
                                    <div class="text-sm text-gray-500" x-text="surah.number_of_ayahs + ' Ayat'"></div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>

            <!-- Checklist Tab -->
            <div x-show="activeTab === 'checklist'">
                <div class="mb-4">
                    <h2 class="text-xl font-bold text-gray-800 mb-2">Checklist Ibadah Harian</h2>
                    <p class="text-sm text-gray-500">Reset otomatis setiap hari</p>
                </div>

                <div class="space-y-2">
                    <template x-for="(item, index) in checklist" :key="index">
                        <div class="bg-white border border-gray-200 rounded-lg p-4 hover:shadow-md transition">
                            <label class="flex items-center gap-3 cursor-pointer">
                                <input type="checkbox" 
                                       x-model="item.done"
                                       @change="saveChecklist()"
                                       class="w-5 h-5 text-emerald-600 rounded focus:ring-emerald-500">
                                <span :class="item.done ? 'line-through text-gray-400' : 'text-gray-800'" 
                                      class="font-medium flex-1"
                                      x-text="item.task"></span>
                                <span x-show="item.done" class="text-emerald-600">‚úì</span>
                            </label>
                        </div>
                    </template>
                </div>

                <div class="mt-6 bg-emerald-50 border border-emerald-200 rounded-lg p-4 text-center">
                    <div class="text-3xl font-bold text-emerald-600" x-text="checklistProgress + '%'"></div>
                    <div class="text-sm text-gray-600">Progres Hari Ini</div>
                </div>
            </div>

        </main>

        <!-- Bottom Install Button -->
        <div x-show="!isStandalone && !showInstallPrompt" 
             class="fixed bottom-0 left-0 right-0 bg-white border-t p-4 z-40">
            <div class="max-w-md mx-auto">
                <button @click="promptInstall()" 
                        class="w-full bg-gradient-to-r from-emerald-600 to-emerald-500 text-white py-3 rounded-lg font-semibold shadow-lg hover:shadow-xl transition">
                    üì± Install BarakahKu di Perangkat
                </button>
            </div>
        </div>

    </div>

    <!-- Audio Element -->
    <audio id="audioPlayer" @timeupdate="updateAudioProgress()" @ended="audioEnded()"></audio>

    <!-- App Script -->
    <script src="/app.js"></script>

</body>
</html>
